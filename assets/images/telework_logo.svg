<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Colorful spiral elements -->
  <g transform="translate(500, 350)">
    <!-- Outer warm spiral -->
    <path d="M 0,-150 A 150,150 0 1,1 0,150 L 0,100 A 100,100 0 1,0 0,-100 Z" 
          fill="url(#grad1)" opacity="0.9"/>
    
    <!-- Inner cool spiral -->
    <path d="M 0,150 A 150,150 0 1,1 0,-150 L 0,-100 A 100,100 0 1,0 0,100 Z" 
          fill="url(#grad2)" opacity="0.9"/>
    
    <!-- Center white circle -->
    <circle cx="0" cy="0" r="85" fill="white"/>
    
    <!-- Additional accent curves -->
    <path d="M 0,-150 Q 80,-120 100,-50 T 120,50 L 90,45 Q 70,-20 50,-80 T 0,-120 Z" 
          fill="#E91E63" opacity="0.8"/>
    
    <path d="M 0,150 Q -80,120 -100,50 T -120,-50 L -90,-45 Q -70,20 -50,80 T 0,120 Z" 
          fill="#00BCD4" opacity="0.8"/>
  </g>
  
  <!-- TELEWORK text in navy blue -->
  <text x="500" y="680" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" 
        fill="#1A237E" text-anchor="middle" letter-spacing="8">TELEWORK</text>
  
  <!-- Tagline in navy blue -->
  <text x="500" y="740" font-family="Arial, sans-serif" font-size="32" font-weight="600" 
        fill="#1A237E" text-anchor="middle" letter-spacing="2">INNOVACION, SEGURIDAD Y CONFIANZA</text>
</svg>